<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <h1>MI CALCULADORA</h1>

    <div id="calculadora">
        <div id="contenedor">
            <input type="text" id="resultado">
        </div>
        <div id="teclas">
    
            <button onclick="n(0)" class="tecla">0</button> 
            <button onclick="n(1)" class="tecla">1</button> 
            <button onclick="n(2)" class="tecla">2</button> 
            <button onclick="n(3)" class="tecla">3</button> 
            <button onclick="n(4)" class="tecla">4</button> 
            <button onclick="n(5)" class="tecla">5</button> 
            <button onclick="n(6)" class="tecla">6</button> 
            <button onclick="n(7)" class="tecla">7</button> 
            <button onclick="n(8)" class="tecla">8</button> 
            <button onclick="n(9)" class="tecla">9</button> 
            <button onclick="operaciones('sumar')" class="tecla">+</button> 
            <button onclick="operaciones('restar')">-</button>
            <button onclick="operaciones('multiplicar')">*</button>
            <button onclick="operaciones('dividir')">/</button>
            <button onclick="borrar()">borrar</button>
            <button onclick="resultado()" class="tecla">=</button>
        </div>
    </div>
    <script src="clase1-1.js"></script>
</body>

</html>
